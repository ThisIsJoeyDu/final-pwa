<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div id="tabbar-container">
        <ons-page>
            <ons-toolbar>
              <div class="center">Vacabulary List</div>
            </ons-toolbar>
            <ons-tabbar swipeable position="bottom">
              <ons-tab page="tab1.html" label="Words" icon="fa-home" active>
              </ons-tab>
              <ons-tab page="tab2.html" label="Add" icon="fa-plus">
              </ons-tab>
              <ons-tab page="tab3.html" label="Setting" icon="md-settings">
              </ons-tab>
            </ons-tabbar>
        </ons-page>
    </div>
    <div class="main-container">
        <template id="tab1.html">
            <ons-page id="Tab1">
                <div id="page1-container">
                    <ons-list>
                        <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
                    </ons-list>
                </div>
                <div id="no-data-container">
                    <p>No Data!</p>
                </div>
            </ons-page>
          </template>
          
          <template id="tab2.html">
            <ons-page id="Tab2">
                <div id="page2-container">
                    <div id="page2-center">
                        <p style="text-align: center; margin-top: 10px;">
                          <ons-search-input
                            placeholder="Search"
                            id="search-input"
                          ></ons-search-input>
                        </p>
                        <ons-select id="choose-sel">
                          <option value="low">Low</option>
                          <option value="normal">Normal</option>
                          <option value="high">High</option>
                        </ons-select>
                        <div id="search-button-container">
                        <ons-button id="add-task-button">Search</ons-button>
                        </div>
                    </div>
                    <div id="result-container">    
                    </div>
                </div>
                <ons-button id="add-word">
                  +
                </ons-icon>
              </ons-button>
            </ons-page>
          </template>

          <template id="tab3.html">
            <ons-page>
                <ons-list>
                  <ons-list-header>Settings</ons-list-header>
                  <ons-list-item>
                    <div class="center">
                      Enable Notifiction
                    </div>
                    <div class="right">
                      <ons-switch id="notification-switch"></ons-switch>
                    </div>
                  </ons-list-item>
                </ons-list>
            </ons-page>
          </template>
    </div>
    <template id="alert-dialog.html">
        <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
          <div class="alert-dialog-title">Alert</div>
          <div class="alert-dialog-content">
            Do you want to delete this vocabulary?
          </div>
          <div class="alert-dialog-footer">
            <ons-alert-dialog-button id="alert-cancel">cancel</ons-alert-dialog-button>
            <ons-alert-dialog-button id="alert-delete">delete</ons-alert-dialog-button>
          </div>
        </ons-alert-dialog>
    </template>
    <template id="dialog.html">

        </p>
      </div>
    </ons-dialog> -->
<script type="module" src="script.js"></script>
<script type="module" src="words-db.js"></script>
</body>
</html>
